    /* Minimal, centered, interactive search box placed between header and main */
    .search-wrapper {

    /* container */
    .search-box {
        position: relative;
        width: 48px;
        height: 48px;
        border-radius: 999px;
        transition: width 0.35s cubic-bezier(.2,.9,.2,1), box-shadow 0.25s ease;
        background: rgba(255,255,255,0.98);
        box-shadow: 0 6px 18px rgba(0,0,0,0.06);
        border: 1px solid rgba(53,66,74,0.06);
        overflow: hidden;
        display: flex;
        align-items: center;
        --expanded-width: min(90vw, 420px);
    }

    /* expand on focus (keyboard or click) */
    .search-box:focus-within {
        width: var(--expanded-width);
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(53,66,74,0.12);
    }

    /* icon on the left */
    .search-icon {

        left: 8px;
        width: 32px;
        height: 32px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: #35424a;
        transition: transform 0.25s ease, color 0.25s ease;
        cursor: pointer;
        user-select: none;
    }

    /* subtle animation when active */
    .search-box:focus-within .search-icon {
        transform: translateX(-6px) scale(0.95);
        color: #1f2b30;
    }

    /* input stretches full box but is visually hidden when collapsed */
    .search-input {
        width: 100%;
        height: 100%;
        padding: 0 48px 0 48px;
        border: none;
        outline: none;
        background: transparent;
        font-size: 15px;
        color: #1f2b30;
        opacity: 0;
        transform: translateX(6px);
        transition: opacity 0.22s ease, transform 0.22s ease;
        caret-color: #35424a;
    }

    /* show input when expanded */
    .search-box:focus-within .search-input,
    .search-input:not(:placeholder-shown) {
        opacity: 1;
        transform: translateX(0);
    }

    /* placeholder styling */
    .search-input::placeholder {

    }

    /* clear button on the right */
    .clear-button {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        padding: 6px;
        display: inline-flex;

        color: rgba(53,66,74,0.6);
        cursor: pointer;
        transition: opacity 0.18s ease, transform 0.18s ease;
        opacity: 0;
        pointer-events: none;
    }

    /* show clear when input has content or when focused */
    .search-box:focus-within .clear-button,
    .search-input:not(:placeholder-shown) + .clear-button {
        opacity: 1;
        pointer-events: auto;
    }

    /* hover states */

            <button id="clearSearch" class="clear-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"

    <script>
        const searchInput = document.getElementById('searchInput');
        const clearButton = document.getElementById('clearSearch');
        const galleryItems = document.querySelectorAll('.gallery-item');
        const suggestions = ['Nature', 'Games', 'Architecture', 'Movies', 'Wildlife', 'Sports', 'Food', 'Travel', 'Technology', 'Fashion']; // Add more keywords as needed

        searchInput.addEventListener('input', function () {
            const searchTerm = this.value.toLowerCase();
            clearButton.style.display = searchTerm ? 'block' : 'none';

            // Filter gallery items
            galleryItems.forEach(item => {
                const title = item.querySelector('p').textContent.toLowerCase();
                const alt = item.querySelector('img').getAttribute('alt').toLowerCase();

                if (title.includes(searchTerm) || alt.includes(searchTerm)) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });

            // Show suggestions
            showSuggestions(searchTerm);
        });

        clearButton.addEventListener('click', function () {
            searchInput.value = '';
            clearButton.style.display = 'none';
            galleryItems.forEach(item => {
                item.classList.remove('hidden');
            });
            searchInput.focus(); // Focus back on the search input after clearing
            hideSuggestions();
        });

        function showSuggestions(searchTerm) {
            const suggestionBox = document.createElement('div');
            suggestionBox.classList.add('suggestion-box');
            suggestionBox.style.position = 'absolute';
            suggestionBox.style.backgroundColor = '#fff';
            suggestionBox.style.border = '1px solid #ccc';
            suggestionBox.style.zIndex = '1000';
            suggestionBox.style.width = '100%';
            suggestionBox.style.maxHeight = '150px';
            suggestionBox.style.overflowY = 'auto';

            suggestions.forEach(suggestion => {
                if (suggestion.toLowerCase().includes(searchTerm)) {
                    const suggestionItem = document.createElement('div');
                    suggestionItem.textContent = suggestion;
                    suggestionItem.style.padding = '10px';
                    suggestionItem.style.cursor = 'pointer';
                    suggestionItem.addEventListener('click', () => {
                        searchInput.value = suggestion;
                        searchInput.dispatchEvent(new Event('input'));
                        hideSuggestions();
                    });
                    suggestionBox.appendChild(suggestionItem);
                }
            });

            if (suggestionBox.children.length > 0) {
                searchInput.parentNode.appendChild(suggestionBox);
            }
        }

        function hideSuggestions() {
            const suggestionBox = document.querySelector('.suggestion-box');
            if (suggestionBox) {
                suggestionBox.remove();
            }
        }

        // Optional: Close the search results when clicking outside
        document.addEventListener('click', function(event) {
            if (!searchInput.contains(event.target) && !clearButton.contains(event.target)) {
                galleryItems.forEach(item => {
                    item.classList.remove('hidden');
                });
                searchInput.value = '';
                clearButton.style.display = 'none';
                hideSuggestions();
            }
        });
    </script>
